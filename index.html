<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <input type="text" placeholder="0" id="textarea" />
      </div>
      <div class="calc-buttons">
        <div class="calc-button-row">
          <input
            type="button"
            value="7"
            class="calc-button"
            onclick="textarea.value += '7'"
          />
          <input
            type="button"
            value="8"
            class="calc-button"
            onclick="textarea.value += '8'"
          />
          <input
            type="button"
            value="9"
            class="calc-button"
            onclick="textarea.value += '9'"
          />
          <input
            type="button"
            value="DEL"
            class="calc-button"
            id="delete"
            onclick="textarea.value = textarea.value.toString().slice(0,-1)"
          />
        </div>
        <div class="calc-button-row">
          <input
            type="button"
            value="4"
            class="calc-button"
            onclick="textarea.value += '4'"
          />
          <input
            type="button"
            value="5"
            class="calc-button"
            onclick="textarea.value += '5'"
          />
          <input
            type="button"
            value="6"
            class="calc-button"
            onclick="textarea.value += '6'"
          />
          <input
            type="button"
            value="&plus;"
            class="calc-button"
            onclick="textarea.value += '+'"
          />
        </div>
        <div class="calc-button-row">
          <input
            type="button"
            value="1"
            class="calc-button"
            onclick="textarea.value += '1'"
          />
          <input
            type="button"
            value="2"
            class="calc-button"
            onclick="textarea.value += '2'"
          />
          <input
            type="button"
            value="3"
            class="calc-button"
            onclick="textarea.value += '3'"
          />
          <input
            type="button"
            value="&minus;"
            class="calc-button"
            onclick="textarea.value += '-'"
          />
        </div>
        <div class="calc-button-row">
          <input
            type="button"
            value="."
            class="calc-button"
            onclick="textarea.value += '.'"
          />
          <input
            type="button"
            value="0"
            class="calc-button"
            onclick="textarea.value += '0'"
          />
          <input
            type="button"
            value="&divide;"
            class="calc-button"
            onclick="textarea.value += '/'"
          />
          <input
            type="button"
            value="&times;"
            class="calc-button"
            onclick="textarea.value += 'x'"
          />
        </div>
        <div class="calc-button-row">
          <input
            type="button"
            value="RESET"
            class="calc-button double"
            id="reset"
            onclick="textarea.value = ''"
          />
          <input
            type="button"
            value="="
            class="calc-button double"
            id="result"
            onclick="textarea.value = eval(textarea.value)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
